<div class="row colour" >
    <h1 id=header>My Todo</h1><hr><br><br>
    <div class="col-sm-6">
        <div class="row">  
            <div class="col-sm-10">
                <input (input)="getData($event)" value="{{newTask}}" type="text" class="form-control" placeholder="Enter the tasks">
            </div>
            <div class="col-sm-2">
                <button (click)="addToList()">Add</button>
            </div>
        </div><br><br>
    </div><hr>
<div class="row">
    <div class="col-sm-6">
        <h3>Today</h3>
        <table>
            <tr *ngFor="let i of tasks">
                        <td class="col-sm-4">{{i}}</td>
                        <button (click)="moveToTomorrow(i)">Move</button>
                        <button (click)="delete(i)">Remove</button>               
            </tr>
        </table>

    </div>
    <div class="col-sm-6">
        <h3>Tomorrow</h3>
        <table>
            <tr *ngFor="let i of tomorrow">
                <td class="col-sm-6">{{i}}</td>
                <button (click)="deletetomorrow(i)">Remove</button>
            </tr>
        </table>
    </div>
</div>
</div>
